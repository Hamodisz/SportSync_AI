services:
  - type: web
    name: sportsync-landing
    env: static
    buildCommand: echo "Static HTML - no build needed"
    staticPublishPath: ./web-landing
    routes:
      - type: rewrite
        source: /(.*).js
        destination: /$1.js
      - type: rewrite
        source: /(.*).css
        destination: /$1.css
      - type: rewrite
        source: /(.*)
        destination: /index.html