name: Generate Client Video

on:
  workflow_dispatch:
    inputs:
      client:
        description: "Ø§Ø³Ù… Ù…Ø¬Ù„Ø¯ Ø§Ù„Ø¹Ù…ÙŠÙ„ Ø¯Ø§Ø®Ù„ content_studio/assets"
        required: true
        default: "demo_client"
      fps:
        description: "Frames per second"
        required: true
        default: "30"
      seconds:
        description: "Ù…Ø¯Ø¯ Ø§Ù„Ù…Ø´Ø§Ù‡Ø¯ (JSON array) Ù…Ø«Ù„ [6,8,7]"
        required: true
        default: "[6,8,7]"
      audio_url:
        description: "Ø±Ø§Ø¨Ø· Ù…Ù„Ù mp3/wav (Ø§Ø®ØªÙŠØ§Ø±ÙŠ)"
        required: false
        default: ""
      use_runpod:
        description: "ØªÙˆÙ„ÙŠØ¯ ØµÙˆØ± Ø¹Ø¨Ø± RunPod/ComfyUIØŸ"
