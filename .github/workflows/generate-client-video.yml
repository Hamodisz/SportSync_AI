assets = ROOT / "content_studio" / "assets" / client
cfg = assets / "config.json"
imgs_dir = assets / "images"

def parse_seconds(s):
    try:
        j = json.loads(s)
        if isinstance(j, list): return j
    except Exception:
        pass
    try:
        return float(s)
    except Exception:
        return 1.2

seconds = parse_seconds(seconds_in)

images = []
if cfg.exists():
    try:
        j = json.loads(cfg.read_text(encoding="utf-8"))
        scenes = j.get("scenes", [])
