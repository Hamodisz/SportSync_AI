    for s in scenes:
        if "image" in s:
            p = s["image"]
            pth = (imgs_dir / p).resolve() if not str(p).startswith(("content_studio","/")) else (ROOT / p)
            images.append(str(pth))
else:
    images = [str(p.resolve()) for p in sorted(imgs_dir.glob("scene_*.png"))]

if not images:
