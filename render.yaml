services:
  - type: web
    name: sport-sync-project
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app_streamlit.py --server.port $PORT --server.address 0.0.0.0
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: USE_IMAGE_PLACEHOLDERS
        value: "1"
