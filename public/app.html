<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportSync AI - Discover Your Perfect Sport</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            transition: direction 0.3s ease;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .lang-toggle {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .lang-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .lang-toggle:active {
            transform: translateY(0);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.2rem;
        }

        .progress-section {
            margin-bottom: 30px;
        }

        .progress-text {
            text-align: center;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 15px;
        }

        .progress-percentage {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 30px;
            color: #333;
            font-weight: bold;
            mix-blend-mode: difference;
        }

        .question-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .question-number {
            color: #667eea;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 25px;
            font-weight: 500;
            line-height: 1.6;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .option.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .navigation {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.secondary {
            background: #6c757d;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        button.secondary:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }

        .results {
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            border-color: #667eea;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.15);
            transform: translateY(-5px);
        }

        .result-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .result-card p {
            color: #555;
            line-height: 1.8;
            font-size: 1.05rem;
        }

        .match-score {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .personality-summary {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .personality-summary h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .personality-summary p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .question-text {
                font-size: 1.2rem;
            }

            .navigation {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="flex: 1;"></div>
            <button class="lang-toggle" onclick="toggleLanguage()" id="langBtn">English</button>
        </div>

        <h1>üéØ SportSync AI</h1>
        <p class="subtitle" id="subtitle">ÿßŸÉÿ™ÿ¥ŸÅ ÿ±Ÿäÿßÿ∂ÿ™ŸÉ ÿßŸÑŸÖÿ´ÿßŸÑŸäÿ© ŸÖŸÜ ÿÆŸÑÿßŸÑ ÿßŸÑÿ∞ŸÉÿßÿ° ÿßŸÑÿßÿµÿ∑ŸÜÿßÿπŸä</p>

        <!-- Progress -->
        <div id="progressSection" class="progress-section hidden">
            <p class="progress-text"><span id="questionText">ÿßŸÑÿ≥ÿ§ÿßŸÑ</span> <span id="currentQ">1</span> <span id="ofText">ŸÖŸÜ</span> <span id="totalQ">10</span></p>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
                <div id="progressPercentage" class="progress-percentage">0%</div>
            </div>
        </div>

        <!-- Questions Section -->
        <div id="questionsSection">
            <div id="questionContainer"></div>

            <div class="navigation">
                <button id="prevBtn" class="secondary" onclick="previousQuestion()">ÿßŸÑÿ≥ÿßÿ®ŸÇ</button>
                <button id="nextBtn" onclick="nextQuestion()">ÿßŸÑÿ™ÿßŸÑŸä</button>
                <button id="submitBtn" class="hidden" onclick="submitAnswers()">üß† ÿßÿ≠ÿµŸÑ ÿπŸÑŸâ ÿ™ŸàÿµŸäÿßÿ™ŸÉ</button>
            </div>
        </div>

        <!-- Loading -->
        <div id="loadingSection" class="loading hidden">
            <div class="spinner"></div>
            <p id="analyzingText">ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÑŸäŸÑ ÿ¥ÿÆÿµŸäÿ™ŸÉ...</p>
            <p id="waitText" style="color: #666; margin-top: 10px;">ŸÇÿØ Ÿäÿ≥ÿ™ÿ∫ÿ±ŸÇ ÿßŸÑÿ£ŸÖÿ± ÿ®ÿ∂ÿπ ÿ´ŸàÿßŸÜŸç</p>
        </div>

        <!-- Results -->
        <div id="resultsSection" class="results hidden">
            <div id="personalitySummary" class="personality-summary"></div>
            <h2 id="recommendationsTitle" style="text-align: center; margin-bottom: 30px;">‚ú® ÿ™ŸàÿµŸäÿßÿ™ŸÉ ÿßŸÑÿ±Ÿäÿßÿ∂Ÿäÿ©</h2>
            <div id="recommendations"></div>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let answers = [];
        let currentLang = 'ar'; // Default to Arabic

        // Translation object
        const translations = {
            ar: {
                langBtn: 'English',
                subtitle: 'ÿßŸÉÿ™ÿ¥ŸÅ ÿ±Ÿäÿßÿ∂ÿ™ŸÉ ÿßŸÑŸÖÿ´ÿßŸÑŸäÿ© ŸÖŸÜ ÿÆŸÑÿßŸÑ ÿßŸÑÿ∞ŸÉÿßÿ° ÿßŸÑÿßÿµÿ∑ŸÜÿßÿπŸä',
                questionText: 'ÿßŸÑÿ≥ÿ§ÿßŸÑ',
                ofText: 'ŸÖŸÜ',
                prevBtn: 'ÿßŸÑÿ≥ÿßÿ®ŸÇ',
                nextBtn: 'ÿßŸÑÿ™ÿßŸÑŸä',
                submitBtn: 'üß† ÿßÿ≠ÿµŸÑ ÿπŸÑŸâ ÿ™ŸàÿµŸäÿßÿ™ŸÉ',
                analyzingText: 'ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÑŸäŸÑ ÿ¥ÿÆÿµŸäÿ™ŸÉ...',
                waitText: 'ŸÇÿØ Ÿäÿ≥ÿ™ÿ∫ÿ±ŸÇ ÿßŸÑÿ£ŸÖÿ± ÿ®ÿ∂ÿπ ÿ´ŸàÿßŸÜŸç',
                personalityTitle: 'üéØ ÿ¥ÿÆÿµŸäÿ™ŸÉ ÿßŸÑÿ±Ÿäÿßÿ∂Ÿäÿ©',
                recommendationsTitle: '‚ú® ÿ™ŸàÿµŸäÿßÿ™ŸÉ ÿßŸÑÿ±Ÿäÿßÿ∂Ÿäÿ©',
                matchScore: 'ŸÜÿ≥ÿ®ÿ© ÿßŸÑÿ™ÿ∑ÿßÿ®ŸÇ',
                loadError: 'ŸÅÿ¥ŸÑ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ©',
                connectionError: 'ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿÆÿßÿØŸÖ',
                answerAllQuestions: 'ÿßŸÑÿ±ÿ¨ÿßÿ° ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿπŸÑŸâ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ©',
                analysisError: 'ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£'
            },
            en: {
                langBtn: 'ÿßŸÑÿπÿ±ÿ®Ÿäÿ©',
                subtitle: 'Discover Your Perfect Sport Through AI',
                questionText: 'Question',
                ofText: 'of',
                prevBtn: 'Previous',
                nextBtn: 'Next',
                submitBtn: 'üß† Get Your Recommendations',
                analyzingText: 'Analyzing your personality...',
                waitText: 'This may take a few seconds',
                personalityTitle: 'üéØ Your Sports Personality',
                recommendationsTitle: '‚ú® Your Sport Recommendations',
                matchScore: 'Match Score',
                loadError: 'Failed to load questions',
                connectionError: 'Connection error',
                answerAllQuestions: 'Please answer all questions',
                analysisError: 'An error occurred'
            }
        };

        function updateUIText() {
            const t = translations[currentLang];

            document.getElementById('langBtn').textContent = t.langBtn;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('questionText').textContent = t.questionText;
            document.getElementById('ofText').textContent = t.ofText;
            document.getElementById('prevBtn').textContent = t.prevBtn;
            document.getElementById('nextBtn').textContent = t.nextBtn;
            document.getElementById('submitBtn').textContent = t.submitBtn;
            document.getElementById('analyzingText').textContent = t.analyzingText;
            document.getElementById('waitText').textContent = t.waitText;
            document.getElementById('recommendationsTitle').textContent = t.recommendationsTitle;

            // Update HTML lang and dir
            document.documentElement.lang = currentLang;
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.body.style.direction = currentLang === 'ar' ? 'rtl' : 'ltr';
        }

        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            updateUIText();

            // Reload questions in new language
            if (questions.length > 0) {
                loadQuestions();
            }
        }

        // Load questions on page load
        async function loadQuestions() {
            try {
                const response = await fetch(`/api/questions?lang=${currentLang}`);
                const data = await response.json();

                if (data.success && data.questions) {
                    questions = data.questions;
                    answers = []; // Reset answers when changing language
                    currentQuestionIndex = 0;
                    document.getElementById('totalQ').textContent = questions.length;
                    document.getElementById('progressSection').classList.remove('hidden');
                    showQuestion(0);
                } else {
                    alert(translations[currentLang].loadError);
                }
            } catch (error) {
                console.error('Error loading questions:', error);
                alert(translations[currentLang].connectionError);
            }
        }

        function showQuestion(index) {
            if (index < 0 || index >= questions.length) return;

            currentQuestionIndex = index;
            const question = questions[index];
            const t = translations[currentLang];

            // Update progress
            updateProgress();

            // Render question
            const container = document.getElementById('questionContainer');
            const questionField = currentLang === 'ar' ? 'question_ar' : 'question_en';
            const textField = currentLang === 'ar' ? 'text_ar' : 'text_en';

            container.innerHTML = `
                <div class="question-container">
                    <div class="question-number">${t.questionText} ${index + 1} ${t.ofText} ${questions.length}</div>
                    <div class="question-text">${question[questionField]}</div>
                    <div class="options">
                        ${question.options.map((option, optIndex) => `
                            <div class="option" onclick="selectOption(${index}, ${optIndex}, '${option[textField]}')" id="option-${index}-${optIndex}">
                                ${option[textField]}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // Restore previous selection if any
            const previousAnswer = answers.find(a => a.question_key === question.key);
            if (previousAnswer) {
                const optionIndex = question.options.findIndex(opt =>
                    opt[textField] === previousAnswer.answer_text
                );
                if (optionIndex >= 0) {
                    const optionElement = document.getElementById(`option-${index}-${optionIndex}`);
                    if (optionElement) {
                        optionElement.classList.add('selected');
                    }
                }
            }

            // Update button visibility
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').classList.toggle('hidden', index === questions.length - 1);
            document.getElementById('submitBtn').classList.toggle('hidden', index !== questions.length - 1);
        }

        function selectOption(questionIndex, optionIndex, answerText) {
            const question = questions[questionIndex];

            // Remove previous selection
            document.querySelectorAll(`#questionContainer .option`).forEach(opt => {
                opt.classList.remove('selected');
            });

            // Add selection to clicked option
            const selectedOption = document.getElementById(`option-${questionIndex}-${optionIndex}`);
            if (selectedOption) {
                selectedOption.classList.add('selected');
            }

            // Save answer
            const existingAnswerIndex = answers.findIndex(a => a.question_key === question.key);
            const newAnswer = {
                question_key: question.key,
                answer_text: answerText
            };

            if (existingAnswerIndex >= 0) {
                answers[existingAnswerIndex] = newAnswer;
            } else {
                answers.push(newAnswer);
            }

            updateProgress();
        }

        function updateProgress() {
            const answered = answers.length;
            const total = questions.length;
            const percentage = (answered / total) * 100;

            document.getElementById('currentQ').textContent = currentQuestionIndex + 1;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressPercentage').textContent = Math.round(percentage) + '%';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                showQuestion(currentQuestionIndex + 1);
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                showQuestion(currentQuestionIndex - 1);
            }
        }

        async function submitAnswers() {
            const t = translations[currentLang];

            if (answers.length < questions.length) {
                alert(`${t.answerAllQuestions} (${answers.length}/${questions.length})`);
                return;
            }

            // Show loading
            document.getElementById('questionsSection').classList.add('hidden');
            document.getElementById('loadingSection').classList.remove('hidden');

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        answers: answers,
                        language: currentLang
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showResults(data);
                } else {
                    throw new Error(data.error || t.analysisError);
                }
            } catch (error) {
                alert(t.analysisError + ': ' + error.message);
                document.getElementById('questionsSection').classList.remove('hidden');
                document.getElementById('loadingSection').classList.add('hidden');
            }
        }

        function showResults(data) {
            const t = translations[currentLang];

            // Hide loading
            document.getElementById('loadingSection').classList.add('hidden');

            // Show personality summary
            const summaryEl = document.getElementById('personalitySummary');
            summaryEl.innerHTML = `
                <h2>${t.personalityTitle}</h2>
                <p style="font-size: 1.3rem; font-weight: 600;">${data.analysis_summary.profile_type}</p>
            `;

            // Show recommendations
            const recsEl = document.getElementById('recommendations');
            recsEl.innerHTML = '';

            data.recommendations.forEach((rec, index) => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <h3>${index + 1}. ${rec.sport}</h3>
                    <p>${rec.description}</p>
                    <span class="match-score">${t.matchScore}: ${Math.round(rec.match_score * 100)}%</span>
                `;
                recsEl.appendChild(card);
            });

            // Show results section
            document.getElementById('resultsSection').classList.remove('hidden');
        }

        // Initialize
        updateUIText();
        loadQuestions();
    </script>
</body>
</html>
